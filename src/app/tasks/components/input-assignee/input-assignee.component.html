<app-select [formControl]="control" floatingLabel="Assignee" i18n-floatingLabel>
  <div class="prefix">
    <div class="avatar" [style.background-color]="control.value | memberColor | color:'rgb'">
      {{ memberById(control.value) ? memberById(control.value)?.user?.name?.[0] : '' }}
    </div>
  </div>
  <app-option *ngFor="let member of members" [value]="member.user.id"
    [view]="member.user.name + ' ' + member.user.surname">
    <div class="avatar-wrapper">
      <div class="avatar" aria-hidden="true" [style.background-color]="member | memberColor | color:'rgb'">{{
        member.user.name[0] }}</div>
    </div>
    <div class="details">
      <span class="full-name">{{ member.user.name }} {{ member.user.surname }}</span>
      <span class="username">@{{ member.user.username }}</span>
    </div>
  </app-option>
  <app-empty-options i18n>Project has no members</app-empty-options>
</app-select>
