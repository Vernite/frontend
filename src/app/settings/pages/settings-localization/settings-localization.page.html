<h2 class="text-xl font-bold mb-5" i18n>Localization</h2>
<form [formGroup]="form" (submit)="submit()">

  <!-- Language -->
  <app-select formControlName="language" floatingLabel="Language" class="full-width" i18n-floatingLabel>
    <app-option *ngFor="let language of languages" [value]="language.code">{{ language.name }}</app-option>
  </app-select>

  <!-- Date format -->
  <app-select formControlName="dateFormat" floatingLabel="Date format" class="full-width" i18n-floatingLabel>
    <app-option *ngFor="let dateFormat of dateFormats" [value]="dateFormat.format">{{ dateFormat.example }}</app-option>
  </app-select>

  <!-- Time format -->
  <app-select formControlName="timeFormat" floatingLabel="Time format" class="full-width" i18n-floatingLabel>
    <app-option *ngFor="let timeFormat of timeFormats" [value]="timeFormat.format">{{ timeFormat.example }}</app-option>
  </app-select>

  <!-- First day of week -->
  <app-select formControlName="firstDayOfWeek" floatingLabel="First day of week" class="full-width" i18n-floatingLabel>
    <app-option [value]="0" i18n>Sunday</app-option>
    <app-option [value]="1" i18n>Monday</app-option>
  </app-select>

  <!-- Actions section -->
  <div class="actions">
    <app-button variant="primary" i18n>Save settings</app-button>
  </div>

</form>
