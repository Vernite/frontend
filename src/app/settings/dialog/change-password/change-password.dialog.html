<h1 mat-dialog-title i18n>Change password</h1>
<div mat-dialog-content>
  <form [formGroup]="form" autocomplete="off">

    <div *ngIf="error" class="error-box">
      {{ error }}
    </div>

    <!-- old password field -->
    <app-input type="password" floatingLabel="Current password" formControlName="oldPassword" i18n-floatingLabel>
    </app-input>

    <!-- new password field -->
    <app-input type="password" floatingLabel="New password" formControlName="newPassword" i18n-floatingLabel>
    </app-input>

    <!-- repeated new password field -->
    <app-input type="password" floatingLabel="Repeat new password" formControlName="rep_newPassword" i18n-floatingLabel>
    </app-input>

  </form>
</div>
<div mat-dialog-actions>
  <app-button mat-button (click)="cancel()" i18n>Cancel</app-button>
  <app-button (click)="save()" [pending]="loader.pending" variant="primary" i18n>Save</app-button>
</div>
