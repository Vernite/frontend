<!DOCTYPE html>

<head>
  <script type="text/javascript">
    fetch('https://api.github.com/repos/vernite/frontend/contents/?ref=gh-pages')
      .then(data => data.json())
      .then(() => {
        const list = document.createElement('ul');
        document.body.appendChild(list);
        data.forEach(item => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = '#';
          a.innerText = item.name;
          li.appendChild(a);
          list.appendChild(li);
        });
      });
  </script>
</head>

<body>

</body>
